<!doctype html>
<html>
  <head>
    <title>Book Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="css/main.css" rel="stylesheet" />
    
    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Book Market</h1>
      </div>
    </div>
    
    <div class='main' ng-controller='MainController'>
      <div class='container'>
        <div class='card'>
          <img class='icon' ng-src='{{ book1.icon }}' >
          <h2 class='title'>{{ book1.name }}</h2>
          <p class='developer'>{{ book1.author }}</p>
          <p class='price'>{{ book1.price | currency }}</p>
        </div>
        
        <div class='card'>
          <img class='icon' ng-src='{{ book2.icon }}' >
          <h2 class='title'>{{ book2.name }}</h2>
          <p class='developer'>{{ book2.author }}</p>
          <p class='price'>{{ book2.price | currency }}</p>
        </div>
        
        <div class='card'>
          <img class='icon' ng-src='{{ book3.icon }}' >
          <h2 class='title'>{{ book3.name }}</h2>
          <p class='developer'>{{ book3.author }}</p>
          <p class='price'>{{ book2.price | currency }}</p>
        </div>
      </div>
    </div>
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/appInfo.js"></script>
  </body>
</html>
